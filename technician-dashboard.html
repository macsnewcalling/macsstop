<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technician Dashboard - MASCS</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Scripts -->
  <script src="webrtc.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>👨‍🔧 Technician Dashboard</h2>

  <div class="button-group">
    <button onclick="startCall()">📞 Call Customer</button>
    <button onclick="sendMessage()">💬 Message Customer</button>
    <button onclick="endCall()">❌ End Call</button>
    <button onclick="logout()">🔓 Logout</button>
  </div>

  <div id="log">
    <h3>📁 Call & Message Logs</h3>
    <ul id="logList"></ul>
  </div>

  <!-- Incoming Call Popup -->
  <div id="popup">
    <p>📞 Incoming call from Customer</p>
    <button onclick="acceptCall()">✅ Accept</button>
    <button onclick="declineCall()">❌ Decline</button>
  </div>

  <audio id="remoteAudio" autoplay></audio>
</body>
</html>
