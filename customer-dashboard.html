<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - MASCS</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Scripts -->
  <script src="webrtc.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>🙋‍♂️ Customer Dashboard</h2>

  <div class="button-group">
    <button onclick="startCall()">📞 Call Technician</button>
    <button onclick="sendMessage()">💬 Message Technician</button>
    <button onclick="endCall()">❌ End Call</button>
    <button onclick="logout()">🔓 Logout</button>
  </div>

  <div id="log">
    <h3>📁 Call & Message Logs</h3>
    <ul id="logList"></ul>
  </div>

  <!-- Incoming Call Popup -->
  <div id="popup" style="display: none; background-color: rgba(0,255,255,0.1); padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px cyan;">
    <p>📞 Incoming call from Technician</p>
    <button onclick="acceptCall()">✅ Accept</button>
    <button onclick="declineCall()">❌ Decline</button>
  </div>

  <!-- Audio Output -->
  <audio id="remoteAudio" autoplay></audio>
</body>
</html>
